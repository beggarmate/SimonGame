<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__row">
            <div class="header__logo">
              <img
                src="https://play-lh.googleusercontent.com/NuXcZ9Ls5mTBy701WARHh0XfPm-82o9BA4esG-WzZIu-DBbuIuEfjX3SojobcnuSOjs"
                alt="game logo"
              />
            </div>
            <div class="header__title">
              <span>This my Simon Game!</span>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="modal__window display-none"></div>
          <div class="loss__box display-none">
            <span class="loss__message">Вы проиграли :( </span>
            <span class="loss__message-value"></span>
            <div class="return-game-interfase__button">Закрыть</div>
          </div>
          <div class="game-interface">
            <div class="round__wrapper">
              <div class="game__round">
                <div data-id="1" class="round__button round__button1"></div>
                <div data-id="2" class="round__button round__button2"></div>
                <div data-id="3" class="round__button round__button3"></div>
                <div data-id="4" class="round__button round__button4"></div>
              </div>
            </div>
            <div class="game__control">
              <div class="score-box">
                <p class="score__item">
                  Очков набрано:
                  <span class="score__value">0</span>
                </p>
              </div>
              <div class="game__buttons">
                <div class="game__button start__button">Начать игру</div>
                <div class="game__button restart__button display-none">
                  Начать сначала
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
